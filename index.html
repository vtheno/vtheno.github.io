<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./css/style.css">
    <style>
      .item {
      /* margin: left top right down; */
      margin: 1%;
      box-shadow: 0 0.6vh 0.7vw 0 rgba(0,0,0,0.2), 0 0.6vh 0.7vw 0 rgba(0,0,0,0.15);
      }
    </style>
  </head>
  <body class="layout size theme">
    <div layout="flex"
	 axis="row"
	 axis-main="start" 
	 axis-cross="start"
	 item-wrap="wrap"
	 >
      <!-- left -->
      <div layout="flex"
	   axis="row"
	   axis-main="start" 
	   axis-cross="start"
	   item-wrap="wrap"
	   max="1"
	   min="1"
	   basis="70"
	   >
	<!-- item -->
	<div layout="flex"
	     theme="blue"
	     max="1"
	     min="1"
	     basis="30"
	     class="item"
	     width="30"
	     height="30"
	     >
	</div>
	<!-- item -->
	<div layout="flex"
	     theme="orange"
	     max="1"
	     min="1"
	     basis="30"
	     class="item"
	     width="30"
	     height="30"
	     >
	</div>
	<!-- item -->
	<div layout="flex"
	     theme="green"
	     max="1"
	     min="1"
	     basis="30"
	     class="item"
	     width="30"
	     height="30"
	     >
	</div>
	<!-- item -->
	<div layout="flex"
	     theme="red"
	     max="1"
	     min="1"
	     basis="30"
	     class="item"
	     width="30"
	     height="30"
	     >
	</div>
	<!-- item -->
	<div layout="flex"
	     theme="blue"
	     max="1"
	     min="1"
	     basis="30"
	     class="item"
	     width="30"
	     height="30"
	     >
	</div>
      </div>
      <!-- right -->
      <div layout="flex"
	   axis="row"
	   axis-main="start" 
	   axis-cross="start"
	   item-wrap="wrap"
	   max="1"
	   min="1"
	   basis="30"
	   theme="dark"
	   >
      </div>
    </div>
  </body>
</html>
