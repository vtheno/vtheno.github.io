<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body class="layout size theme">
	<div layout="flex"
	axis="row"
	axis-main="start" 
	axis-cross="start"
	item-wrap="wrap"
	>
	<!-- right -->
	<div layout="flex"
	axis="row"
	axis-main="start" 
	axis-cross="start"
	item-wrap="wrap"
	max="1"
	min="1"
	basis="30"
	theme="dark"
	>
</div>
<!-- left -->
<div layout="flex"
axis="row"
axis-main="start" 
axis-cross="start"
item-wrap="wrap"
max="1"
min="1"
basis="70"
>
<!-- item -->
<div widget="card"
theme="red"
id="item1"
draggable="true"
>
</div>
<!-- item -->
<div widget="card"
theme="green"
id="item2"
draggable="true"
>
</div>
<!-- item -->
<div widget="card"
theme="blue"
id="item3"
draggable="true"
>
</div>
<!-- item -->
<div widget="card"
theme="orange"
id="item4"
draggable="true"
>
</div>
<!-- item -->
<div widget="card"
theme="dark"
id="item5"
draggable="true"
>
</div>
</div>

</div>
<script src="./index.js">
</script>
</body>
</html>
